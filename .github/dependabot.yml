# =============================================================================
# Dependabot Configuration
# =============================================================================
# Monitors Docker images and GitHub Actions for updates
# Combined with docker-maintenance.yml workflow for auto-merge and release
# =============================================================================

version: 2
updates:
  # Docker Compose image updates (root directory)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "06:30"
      timezone: "Etc/UTC"
    labels:
      - "dependencies"
      - "docker"
      - "dependabot"
    commit-message:
      prefix: "fix(docker)"
      include: "scope"
    open-pull-requests-limit: 5

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "06:30"
      timezone: "Etc/UTC"
    labels:
      - "dependencies"
      - "github-actions"
      - "dependabot"
    commit-message:
      prefix: "chore(ci)"
